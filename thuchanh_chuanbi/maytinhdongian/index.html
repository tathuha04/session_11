            <td><input class="button" type="button" value="=" onclick="ketqua()"></td>
            <td><input class="button" type="button" value="/" onclick="display('/')"></td>
        </tr>
    </table>

    let x = "";
    function display(number){
        x += number;
        document.getElementById("result").value = x;
    }

    function C(){
        x = " ";
        document.getElementById("result").value = x;
    }

</script>
