<body>
    <h1>Tính số ngày trong một tháng:</h1>
        <input type="text" id="number">
        <button onclick="result()">Tính số ngày</button>
        <h1 id="result"></h1>
    <script>
        function result() {
            let a = parseInt(document.getElementById('number').value);
            console.log('aint----->'+a);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML="tháng có 31 ngày";
                    break;
                case 2:
                    document.getElementById('result').innerHTML="tháng có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 11:
                    document.getElementById('result').innerHTML="tháng có 30 ngày";
            }
        }
    </script>

</body>
