<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let weight = prompt('Nhập số cân nặng:');
        let height = prompt('Nhập chiều cao:');
        let bmi = weight/(height ^ 2);

        if (bmi < 18)
            document.write("UnderWeigth-Thiếu cân");
        else if (bmi < 25.0)
            document.write("Normal-Bình thường");
        else if (bmi < 30.0)
            document.write("Overweight-thừa cân");
        else
            document.write("Obese-Béo phì");
    </script>
</body>

</html>
